atreus:
  server: 
    address: "0.0.0.0:12345"
    timeout: 20s
    idle_timeout: 20s
    max_life: 20s
    close_wait: 20s
    keepalive_interval: 20s
    keepalive_timeout : 20s
  security:
    tls_on: true
    tls_cert: "../pem/server.crt"
    tls_key: "../pem/server.key"
    tls_ca_cert: ""
  register:
    reg_type: "etcd"
    reg_endpoint: "http://127.0.0.1:2379"
    reg_ttl: 10s
    reg_api_on: false

log:
  path: "./log" 
  level: "debug" 
  maxSize: 128 
  maxBackups: 10 
  maxAge: 7 
  compress: true
  showConsole: true

mysql: 
  default:
    maxIdleConns: 20
    maxOpenConns: 120
    connMaxLifetime: 1h
    timeOut: 40s
    debug: false
    charset: "utf8" # 可选，默认为utf8
    host: "127.0.0.1"
    port: 3306
    database: "test"
    username: "root"
    password: ""

redis:
  default:
    host: "127.0.0.1"
    port: 6379
    index: 0
    poolsize: 10